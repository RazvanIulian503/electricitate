<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator</title>

    <!-- CSS -->

    <link rel="stylesheet" href="styles/style.css" />

    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>


    <div class="container">
        <div class="row">
                <div class="col-lg-12">
                    <div class="header">
                        <h1>Calculator</h1>
                        <div class="header-button">
                            <button><a href="index.html">Acasa</a></button>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="calc">
                    <h3>Legea lui Ohm</h3>
                    <h5 class="name">Pentru o portiune de circuit</h5>
                    <input type="number" id="ohm-tensiune" placeholder="Tensiunea la borne">
                    <input type="number" id="ohm-rezistenta" placeholder="Rezistenta">
                    <button onclick="ohmCalc()" class="calc-btn" id="ohm-btn">Calculeaza</button>
                    <h4 class="result" id="ohm-result"></h4>

                    <h5 class="name">Pentru intreg circuitul</h5>
                    <input type="number" id="ohm-tensiune-1" placeholder="Tensiunea electromotoare">
                    <input type="number" id="ohm-rezistenta-int" placeholder="Rezistenta interna">
                    <input type="number" id="ohm-rezistenta-ext" placeholder="Rezistenta exterioara">
                    <button onclick="ohmCalc1()" class="calc-btn" id="ohm-btn-1">Calculeaza</button>
                    <h4 class="result" id="ohm-result-1"></h4>
                    <h4 class="result" id="ohm-result-2"></h4>

                </div>
            </div>
            <div class="col-md-6">
                <div class="calc">
                    <h3>Randamentul</h3>
                    <input type="number" id="randament-R" placeholder="Rezistenta exterioara">
                    <input type="number" id="randament-r" placeholder="Rezistenta interioara">
                    <button onclick="randCalc()" class="calc-btn">Calculeaza</button>
                    <h4 class="result" id="randament-result"></h4>

                    <h3>Puterea electrica</h3>
                    <input type="number" id="putere-r" placeholder="Rezistenta exterioara">
                    <input type="number" id="putere-i" placeholder="Intensitatea">
                    <button onclick="putereCalc()" class="calc-btn">Calculeaza</button>
                    <h4 class="result" id="putere-result"></h4>
                </div>
            </div>
        </div>
    </div>




    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    

    <!-- SCRIPT -->

    <script src="main.js"></script>

</body>
</html>
